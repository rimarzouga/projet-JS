    <script>
  
function isSpecialArray(arr) {
    for (let i = 0; i < arr.length; i++) {
         if (i % 2 === 0) {

                if (arr[i] % 2 !== 0) {
                    console.log(`Index ${i} has an odd number ${arr[i]} `);
                    return false; 
                 }
         } 
         else {
           if (arr[i] % 2 === 0) {
                console.log(`Index ${i} has an odd number ${arr[i]} `);
                return false; 
            }
        }
    }
   return true;
}

var n = isSpecialArray([2,1,2,1]);
console.log(n); 

    </script>
