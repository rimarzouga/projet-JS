<body>
    <script>
         function isSymmetrical(num) {
    let numStr = num.toString(); 
    return numStr === numStr.split('').reverse().join('');
        }
     console.log(isSymmetrical(7227));
     console.log(isSymmetrical(1245));
    </script>
</body>
