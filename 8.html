<body>
    <script>
        function arrayOfMultiples (num, length) {
	        const resutl = [];
          for(var i = 1 ; i <= length ; i++){
            resutl.push ( num * i );
          }
          return resutl;
        }
        console.log(arrayOfMultiples (7, 2));
    </script>
</body>
