<body>
    <script>

function filterArray(arr) {
  var filteredArr = [];
      for (var i = 0; i < arr.length; i++) {
          if (typeof arr[i] === "number") {
               filteredArr.push(arr[i])
          } 
      }
     return filteredArr
    };
var n =[1, 2, "a", 3 , "b" ]
console.log(filterArray(n));

      
    </script>
</body>
