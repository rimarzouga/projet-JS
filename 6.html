<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countTrue(arr) {
	        var count = 0;
             for (var i = 0 ; i < arr.length;i++){
                  if (arr[i] === true){
                    count ++
                  }
              }
          return count;  
     }
     n = [true, false, true, true, false];
     console.log(countTrue(n))
    </script>
</body>
</html>
