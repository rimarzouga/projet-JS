<body>
    <script>
          function marathonDistance(d) {
    if (!d || d.length === 0) return false;

    let sum = 0;
    for (let i = 0; i < d.length; i++) {
        sum += Math.abs(d[i]);
    }
    
    return sum === 25;
}
console.log(marathonDistance([1, 2, 3, 4]));
console.log(marathonDistance([-7, 7, 3, 8]));
    </script>
</body>
</html>
